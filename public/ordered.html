<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You Page</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #F5F5F5;
            font-family: Arial, sans-serif;
        }

        .thank-you-container {
            width: 90%;
            max-width: 800px;
            background: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .thank-you-message {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .back-button {
            background: #FF7108;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }

        .back-button:hover {
            background: #FF9233;
        }
    </style>
</head>
<body>
    <div class="thank-you-container">
        <div class="thank-you-message">
            Thank you for shopping with us!
        </div>
        <button class="back-button" onclick="goBack()">Back to Instacart</button>
    </div>

    <script>
        function goBack() {
            window.location.href = "./instacart.html";
        }
    </script>
</body>
</html>
