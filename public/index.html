<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beareats - Login</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Homemade+Apple&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background">
        <div class="slideshow-container">
            <div class="slideshow">
                <img src="images/veggies.jpeg" alt="Image 1">
                <img src="images/pizza.jpeg" alt="Image 2">
                <img src="images/lemon.jpeg" alt="Image 3">
                <img src="images/cherries.jpeg" alt="Image 4">
                <img src="images/fish.jpeg" alt="Image 5">
                <img src="images/soup.jpeg" alt="Image 6">
                <img src="images/fv.jpeg" alt="Image 7">
                <img src="images/sushi.jpeg" alt="Image 8">
                <img src="images/bimbap.jpeg" alt="Image 9">
                <img src="images/spagetti.jpeg" alt="Image 10">
            </div>
        </div>
        <div class="login-container" id="loginContainer">
            <h1>Welcome to Beareats</h1>
            <form id="loginForm">
                <input type="text" placeholder="Username or Email" id ="username">
                <input type="password" placeholder="Password">
                <button type="button" onclick="storeUserName()">Login</button>
                <p class="toggle-link" onclick="toggleSignUp()">Don't have an account? Sign up</p>
            </form>
            <form id="signUpForm">
                <input type="text" placeholder="First Name" id = "firstName">
                <input type="text" placeholder="Last Name">
                <input type="text" placeholder="Username">
                <input type="password" placeholder="Password">
                <button type="button" onclick="storeUserName()">Sign Up</button>
                <!-- <p class="toggle-link" onclick="toggleSignUp()">Already have an account? Login</p> -->
            </form>
        </div>
    </div>
    <script src="script.js"></script>
    <script>
        function storeUserName() {
            const username = document.getElementById("username").value; // Get the input value
            localStorage.setItem("username", username); // Store the user's first name in local storage
            window.location.href = "hub.html"; // Redirect to home page
        }
    </script>
</body>
</html>
