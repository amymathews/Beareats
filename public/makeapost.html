<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Responsive Navbar</title>
	<link rel="stylesheet" href="mstyles.css" />
</head>
<body>
	<div class="app">
		<div class="menu-toggle">
			<div class="hamburger">
				<span></span>
			</div>
		</div>
        
        <!-- THIS IS THE SIDEBAR CODE -->
        <style>

            .sidebar {
                flex: 1 1 0;
                max-width: 245px;
                min-width: 245px;
                padding: 2rem 1rem 1rem 1rem;
                background-color: #003262;
                border-color: black;
            }

            .sidebar h3 {
                color: #707793;
                font-size: 0.90rem;
                text-transform: uppercase;
                margin-bottom: 0.5em;
            }

            .sidebar .menu {
                margin: 0 -1rem;
                position: fixed;
            }

            .sidebar .menu .menu-item {
                display: block;
                padding: 1em;
                color: #FFF;
                text-decoration: none;
                transition: 0.2s linear;
                margin: 5%;
                font-size: 2.5vh;
                font-weight: 100;
            }

            .sidebar .menu .menu-item:hover,
            .sidebar .menu .menu-item.is-active {
                color: #FDB515;
                border-right: 5px solid #FDB515;
            }

            .sidebar .menu .menu-item:hover {
                border-right: 5px solid #FDB515;
            }

            .content {
                flex: 1 1 0;
                padding: 2rem;
            }

            .content h1 {
                color: #3C3F58;
                font-size: 2.5rem;
                margin-bottom: 1rem;
            }

            .content p {
                color: #707793;
            }

            @media (max-width: 600px) {
                .sidebar {
                    max-width: 200px;
                }
            }

            @media (max-width: 850px) {
                .menu-toggle {
                    display: block;
                }
                .content {
                    padding-top: 8rem;
                }
                .sidebar {
                    position: fixed;
                    top: 0;
                    left: -300px;
                    height: 100vh;
                    width: 100%;
                    max-width: 200px;
                    transition: 0.2s linear;
                }
                
                .sidebar.is-active {
                    left: 0;
                }
                
                .profile-picture {
                width: 100%;
                height: 100%;
                border-radius: 9999px;
                }
            }
            .posts_container {
                max-width: 90vw;
                font-family: sans-serif;
                margin: 0 auto;
                margin-left: 7%;
            }
            .post img {
                width: 100%;
                height: 180px;
                object-fit: cover;
            }
            .Post_container {
                display: grid;
            }
        </style>
        
		<aside class="sidebar">
		
			<nav class="menu">
                <div style="display: flex;">
                    <img src="../static/amir.png" style="height: 5vh ;width: 3vw;margin-left: 5% ; margin-top: 9%; border-radius: 100%;">
                <a href="profile-page.html" class="menu-item">Profile</a>
                </div>
                <div style="display: flex;">
                    <img src="../static/home-icon.png" style="height: 5vh ;width: 3vw; margin-left: 5%; margin-top: 7%;" >
				    <a href="hub.html" class="menu-item is-active">Home</a>
                </div>
                <div style="display: flex;">
                    <img src="static/new-post-icon.png" style="height: 5vh ;width: 3vw; margin-left: 5%; margin-top: 8%;" >
				<a href="makeapost.html" class="menu-item">New Post</a>
                </div>
                <div style="display: flex;">
                    <img src="static/reward-icon.png" style="height: 5vh ;width: 3vw; margin-left: 5%; margin-top: 8%;" >
				<a href="rewards.html" class="menu-item">Rewards</a>
                </div>
                <div style="display: flex;">
                    <img src="static/save-icon.png" style="height: 5vh ;width: 3vw; margin-left: 5%; margin-top: 8%;" >
				<a href="#" class="menu-item">Saved</a>
                </div>
                <div style="display: flex;">
                    <img src="static/settings-icon.png" style="height: 5vh ;width: 3vw; margin-left: 5%; margin-top: 8%;" >
                <a href="#" class="menu-item">Settings</a>
                </div>
                <div style="display: flex;">
                    <img src="static/most-liked.png" style="height: 5vh ;width: 3vw; margin-left: 5%; margin-top: 9%;" >    
                <a href="#" class="menu-item" style="padding-left: 4%;">Most Liked Posts</a>
                </div>
                <div style="display: flex;"">
                    <img src="static/meter.png" style="height: 5vh ;width: 3vw; margin-left: 5%; margin-top: 9%;">    
                    <a href="#" class="menu-item" style="margin-left: 2%;"> RSF Meter </a>
                </div>       
                <div class="scraped-content"> </div>                         
			</nav>
		</aside>

        <script>
            const menu_toggle = document.querySelector('.menu-toggle');
            const sidebar = document.querySelector('.sidebar');
    
            menu_toggle.addEventListener('click', () => {
                menu_toggle.classList.toggle('is-active');
                sidebar.classList.toggle('is-active');
            });
        </script>

        <!-- THIS IS THE SIDEBAR CODE -->

    </div>
		</main>
	</div>
      <!-- Make a Post Section -->
      <div class="content">
        <div class="make-post-container">
            <h1>Make a Post</h1>
            <div class="divider-line"></div>
            <div class="make-post-content">
                <div class="upload-area">
                    <p>Drag and drop an image here</p>
                </div>
                <textarea class="caption-input" placeholder="Write a caption..."></textarea>
            </div>
            <button class="post-button" onclick="makepost()">Post</button>
            <button class="add-ingredients-button">Add Ingredients</button>
        </div>
    </div>

    <script>
        // on clicking a post it should appear in the hub
        localStorage.setItem("appearance", content);
    </script>

    <!-- badges -->
    
</body>
</html>
