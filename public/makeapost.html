    <style>

        body {

        .sidebar {

            background-color: #003262;
            border-color: black;

            text-transform: uppercase;
            margin-bottom: 0.5em;
        }

        .sidebar .menu {
            margin: 0 -1rem;
            position: fixed;
        }

        .sidebar .menu .menu-item {
            display: block;
            padding: 1em;
            color: #FFF;
            text-decoration: none;
            margin-bottom: 10%;
            margin-left: 5%;
            transition: 0.2s linear;
            font-size: 2.5vh;
            font-weight: 100;
        }

        .sidebar-icons {
            height: 5vh ;
            width: 3vw;
            margin-left: 5% ;
            margin-top: 6%;
        }
        
        .sidebar .menu .menu-item:hover {
            color: #FDB515;
            border-right: 5px solid #FDB515;
        }

        .sidebar .menu .menu-item:hover {
            border-right: 5px solid #FDB515;
        }

        @media (max-width: 600px) {
            .sidebar {
                max-width: 200px;
            }
        }

        @media (max-width: 850px) {
            .menu-toggle {
                display: block;
            }
            .content {
                padding-top: 8rem;
            }
            .sidebar {
                position: fixed;
                top: 0;
                left: -300px;
                height: 100vh;
                width: 100%;
                max-width: 200px;
                transition: none;
            }
            
            .sidebar.is-active {
                left: 0;
                transition: 0.2s linear;
            }

            .sidebar .menu .menu-item:hover {
                border-right: 5px solid #FDB515;
            }
        
        }
        
            .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
            }

            /* Hide default HTML checkbox */
            .switch input {
            opacity: 0;
            width: 0;
            height: 0;
            }

            /* The slider */
            .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            -webkit-transition: .4s;
            transition: .4s;
            }

            .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            -webkit-transition: .4s;
            transition: .4s;
            }

            input:checked + .slider {
            background-color: black;
            }

            input:focus + .slider {
            box-shadow: 0 0 1px black;
            }

            input:checked + .slider:before {
            -webkit-transform: translateX(26px);
            -ms-transform: translateX(26px);
            transform: translateX(26px);
            }

            /* Rounded sliders */
            .slider.round {
            border-radius: 34px;
            }

            .slider.round:before {
            border-radius: 50%;
            }
    </style>
    
    <!-- SIDEBAR CODE -->

</head>

    <script>
        // Code for handling the image upload and post button
        const uploadArea = document.querySelector('.upload-area');
        const postButton = document.querySelector('.post-button');

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');

            const file = e.dataTransfer.files[0];
            if (file.type.startsWith('image/')) {
                const img = document.createElement('img');
                img.src = URL.createObjectURL(file);
                img.style.maxWidth = '100%';
                uploadArea.innerHTML = '';
                uploadArea.appendChild(img);
            } else {
                uploadArea.innerHTML = '<p>Unsupported file type</p>';
            }
        });

        postButton.addEventListener('click', () => {
            window.location.href = "hub2.html";
        });
    </script>


    <!-- badges -->

    <script>
        const darkModeToggle = document.getElementById('darkModeToggle');
        const bodyElement = document.body;
        const buttonElement = document.querySelector('#darkModeToggle')
        const menuItems = document.querySelectorAll('.menu-item')

        darkModeToggle.addEventListener('click', () => {
            bodyElement.classList.toggle('dark-mode');
            buttonElement.classList.toggle('dark-mode');
            menuItems.forEach(item => {
                item.classList.toggle('dark-mode');
            });
        });
