<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Responsive Navbar</title>
	<link rel="stylesheet" href="hub.css" />
</head>
<body>
	<div class="app">
		<div class="menu-toggle">
			<div class="hamburger">
				<span></span>
			</div>
		</div>
        
		<aside class="sidebar">
		
			<nav class="menu">
                <!-- <a class="circle"><img src="./food.png" alt="profilePicture" class="profile_picture"></a> -->
                <a href="#" class="menu-item">Profile name</a>
                <div>
                    <img src="./food.png" style="height: 150px ;width: 150px; padding-left: 10px; padding-right: 10px;
                    padding-top: 10px; padding-bottom: 10px; border-radius: 40px;">
                </div>
				<a href="#" class="menu-item is-active">Home</a>
				<a href="#" class="menu-item">New Post</a>
				<a href="#" class="menu-item">Reward</a>
				<a href="#" class="menu-item">Save</a>
                <a href="#" class="menu-item">Setting</a>
                <a href="#" class="menu-item">Most Liked Posts</a>
			</nav>
            
		</aside>
        
		<main class="posts_container">
			<!-- <h1>Welcome, Human</h1>
			<p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Officia, explicabo!</p> -->
            <h2 class="posts_title">Hub Posts</h2>
            <div class="posts">
                <div class = "post">
                    <a href="#">
                        <img src="./food.png" alt="postpicture">
                    </a>
                    <a href="#" class="post_title">
                        First Post
                    </a>
                </div>
                <div class = "post">
                    <a href="#">
                        <img src="./food.png" alt="postpicture">
                    </a>
                    <a href="#" class="post_title">
                        Second Post
                    </a>
                </div>
                <div class = "post">
                    <a href="#">
                        <img src="./food.png" alt="postpicture">
                    </a>
                    <a href="#" class="post_title">
                        Third Post
                    </a>
                </div>
                <div class = "post">
                    <a href="#">
                        <img src="./food.png" alt="postpicture">
                    </a>
                    <a href="#" class="post_title">
                        Third Post
                    </a>
                </div>
            </div>
		</main>
	</div>

	<script>
		const menu_toggle = document.querySelector('.menu-toggle');
		const sidebar = document.querySelector('.sidebar');

		menu_toggle.addEventListener('click', () => {
			menu_toggle.classList.toggle('is-active');
			sidebar.classList.toggle('is-active');
		});
	</script>
</body>
</html>
