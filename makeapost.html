<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Responsive Navbar</title>
	<link rel="stylesheet" href="mstyles.css" />
</head>
<body>
	<div class="app">
		<div class="menu-toggle">
			<div class="hamburger">
				<span></span>
			</div>
		</div>
        
		<aside class="sidebar">
		
			<nav class="menu">
                <div style="display: flex;">
                    <img src="static/amir.png" style="height: 5vh ;width: 3vw;margin-left: 5% ; margin-top: 9%; border-radius: 100%;">
                <a href="#" class="menu-item">Profile</a>
                </div>
                <div style="display: flex;">
                    <img src="static/home-icon.png" style="height: 5vh ;width: 3vw; margin-left: 5%; margin-top: 7%;" >
				    <a href="#" class="menu-item is-active">Home</a>
                </div>
                <div style="display: flex;">
                    <img src="static/new-post-icon.png" style="height: 5vh ;width: 3vw; margin-left: 5%; margin-top: 8%;" >
				<a href="#" class="menu-item">New Post</a>
                </div>
                <div style="display: flex;">
                    <img src="static/reward-icon.png" style="height: 5vh ;width: 3vw; margin-left: 5%; margin-top: 8%;" >
				<a href="#" class="menu-item">Rewards</a>
                </div>
                <div style="display: flex;">
                    <img src="static/save-icon.png" style="height: 5vh ;width: 3vw; margin-left: 5%; margin-top: 8%;" >
				<a href="#" class="menu-item">Saved</a>
                </div>
                <div style="display: flex;">
                    <img src="static/settings-icon.png" style="height: 5vh ;width: 3vw; margin-left: 5%; margin-top: 8%;" >
                <a href="#" class="menu-item">Settings</a>
                </div>
                <div style="display: flex;">
                    <img src="static/most-liked.png" style="height: 5vh ;width: 3vw; margin-left: 5%; margin-top: 9%;" >    
                <a href="#" class="menu-item">Most Liked Posts</a>
                </div>
			</nav>
            
		</aside>

        <script>
            const menu_toggle = document.querySelector('.menu-toggle');
            const sidebar = document.querySelector('.sidebar');
    
            menu_toggle.addEventListener('click', () => {
                menu_toggle.classList.toggle('is-active');
                sidebar.classList.toggle('is-active');
            });
        </script>
    </div>
		</main>
	</div>
      <!-- Make a Post Section -->
      <div class="content">
        <div class="make-post-container">
            <h1>Make a Post</h1>
            <div class="divider-line"></div>
            <div class="make-post-content">
                <div class="upload-area">
                    <p>Drag and drop an image here</p>
                </div>
                <textarea class="caption-input" placeholder="Write a caption..."></textarea>
            </div>
            <button class="post-button">Post</button>
            <button class="add-ingredients-button">Add Ingredients</button>
        </div>
    </div>
    <script>
        const uploadArea = document.querySelector('.upload-area');
        const postButton = document.querySelector('.post-button');

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');

            const file = e.dataTransfer.files[0];
            if (file.type.startsWith('image/')) {
                const img = document.createElement('img');
                img.src = URL.createObjectURL(file);
                img.style.maxWidth = '100%';
                uploadArea.innerHTML = '';
                uploadArea.appendChild(img);
            } else {
                uploadArea.innerHTML = '<p>Unsupported file type</p>';
            }
        });

        postButton.addEventListener('click', () => {
            const img = uploadArea.querySelector('img');
            if (img) {
                // Here you can perform the post action
                alert('Image posted!');
            }
        });
    </script>
</body>
</html>
